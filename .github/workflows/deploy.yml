name: Deploy to Streamlit Cloud

on:
  push:
    branches: [ main ]

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Retrain models
        run: |
          python src/model.py

      - name: Commit new models (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add models/*.json models/*.pkl
          if git diff --quiet || ! git diff --staged --quiet; then
            git commit -m "Auto-retrain models [ci skip]"
            git push origin main
          fi

      - name: Deploy to Streamlit
        uses: streamlit/deploy@v1
        with:
          app-url: income-predictor-ailabpro
        env:
          GITHUB_TOKEN: ${{ secrets.STREAMLIT_TOKEN }}  # Use your PAT secret
